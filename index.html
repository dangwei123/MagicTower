<!DOCTYPE html>
<html>
<head>
	<title>Magic Tower</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/digit.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<canvas height="550" width="550" id="canvas"></canvas>
	<img src="image/wall.png" id="wall">
	<img src="image/load.jpg" id="load">
	<img src="image/keydoor.png" id="keydoor">
	<img src="image/medicine.png" id="medicine">
	<img src="image/stone.png" id="stone">
	<img src="image/Monster01.png" id="monster1">
	<img src="image/Monster02.png" id="monster2">
	<img src="image/Monster03.png" id="monster3">
	<img src="image/Monster04.png" id="monster4">
	<img src="image/Monster05.png" id="monster5">
	<img src="image/Monster06.png" id="monster6">
	<img src="image/actor.png" id="actor">
	<img src="image/zhizhe.png" id="zhizhe">
	<img src="image/shangren.png" id="shangren">
	<img src="image/fly.png" id="fly">
	<img src="image/store.png" id="store">
	<img src="image/thief.png" id="thief">
	<img src="image/stoneperson.png" id="stoneperson">
	<img src="image/ghost.png" id="ghost">
	<img src="image/something.png" id="something">
	<img src="image/dafashi.png" id="dafashi">
	<img src="image/zhangyu.png" id="zhangyu">
	<div id="infor">
		<span>血量：<p id="live"></p></span>
		<span>攻击：<p id="attack"></p></span>
		<span>防御：<p id="defense"></p></span>
		<span>金钱：<p id="money"></p></span>
		<span>黄钥匙：<p id="ykey"></p></span>
		<span>蓝钥匙：<p id="bkey"></p></span>
		<span>红钥匙：<p id="rkey"></p></span>
	</div>
	<div id="talk"></div>
	<div id="monsterInfor">
		<span>血量：<p id="monsterlive"></p></span>
		<span>攻击：<p id="monsterattack"></p></span>
		<span>防御：<p id="monsterdefense"></p></span>
		<span>金钱：<p id="monstermoney"></p></span>
		<span>经验：<p id="monsterexpirical"></p></span>
	</div>
	<h1 id="lll"></h1>
	<script type="text/javascript" src="js/function.js"></script>
	<div id="buybuybuy">
		<h3>你若给我<i id="buymoney"></i>个金币，</h3>
		<h3>我就替你提升以下一种能力。</h3>
		<p>按1：生命力加<i id="buylive"></i></p>
		<p>按2：攻击力加<i id="buyattack"></i></p>
		<p>按3：防御力加<i id="buydefense"></i></p>
		<p>按Q：谢谢，下次再说</p>
	</div>
</body>
</html>
